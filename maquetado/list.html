<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>Lista Pokemones</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">Charizard</div>
                <div class="id-pokemon">#6</div>
                <div class="tags">
                    <div class="type-pokemon" style="background-color: blue;">Fuego</div>
                    <div class="type-pokemon" style="background-color: black;">Volador</div>
                </div>
            </div>
            <div class="image-pokemon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Chorizos_P6021974.jpg" alt="">
                
            </div>
        </div>

        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">pikachu</div>
                <div class="id-pokemon">#25</div>
                <div class="tags">
                    <div class="type-pokemon" style="background-color: rgb(255, 238, 0);">Electrico</div>
                    <div class="type-pokemon" style="background-color: rgb(255, 251, 0);">Mamado</div>
                </div>
            </div>
            <div class="image-pokemon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRua9ABSR112BNUD-te8hy8DMo_-MNAGWGJw9fmP2L5m9FKDmuZdLMqz7Sf4Uc7hmy2qzU&usqp=CAU" alt="">
                
            </div>
        </div>

    </div>

</body>
</html>
