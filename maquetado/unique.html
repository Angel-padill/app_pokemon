<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unique.css">
    <title>Pokemo-unico</title>
</head>
<body>
    <div class="background">
        <div class="head">
            <div class="arrow">FLECHA</div>
            <div class="name-container">
                <div class="name">Charizard</div>
                <div class="id-pokemon">#6</div>
            </div>
            <div class="main">
                <div class="arrow">FLECHA IZQ</div>
                <div class="img-pokemon"></div>
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/charizard.png" alt="">
            </div>
            <div class="arrow">FLECHA DER</div>
            <div class="footer">
                <div class="tags">
                    <div class="tag" style="background-color: blueviolet;"></div>
                    <div class="tag" style="background-color: aqua;">VOLADOR</div>
                </div>
                <div class="stats">
                    <div class="title-stats">ESTADISTICAS BASE</div>
                    <div class="row"></div>
                    <div class="stats">HP</div>
                    <progress max="1000" value="100000000000"></progress>
                </div>
                <div class="row"></div>
                    <div class="stats">ATAK</div>
                    <progress max="1000" value="8"></progress>
            </div>
            <div class="row"></div>
                    <div class="stats">DEF</div>
                    <progress max="1000" value="2"></progress>
        
                    <div class="row"></div>
                    <div class="stats">STAK</div>
                    <progress max="1000" value="9999999992"></progress>

                    <div class="row"></div>
                    <div class="stats">SDEF</div>
                    <progress max="1000" value="852"></progress>

                    <div class="row"></div>
                    <div class="stats">SPD</div>
                    <progress max="1000" value="0909099009090"></progress>

        </div>
    </div>
    
</body>
</html>
